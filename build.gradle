plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'pt.fabm'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.25'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.apache.commons:commons-lang3:3.8.1"
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.7.1'
    testImplementation group: 'org.cassandraunit', name: 'cassandra-unit', version: '3.7.1.0'
    testImplementation group: 'com.beust', name: 'klaxon', version: '5.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}